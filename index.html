    <!-- Tailwind CSS CDN for easy styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look across devices */
        body {
            font-family: "Inter", sans-serif;
            padding: 0; /* Reset body padding to allow full control by inner divs */
            margin: 0; /* Reset body margin */
            box-sizing: border-box; /* Include padding in element's total width and height */
            /* --- Background image styles added here --- */
            /* Added a linear-gradient overlay for opacity */
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url('pepe_image_1.png'); /* Black opaque overlay to 75% */
            background-size: cover; /* Scales the image to cover the entire viewport */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from tiling */
            background-attachment: fixed; /* Keeps the background fixed when scrolling */
            /* --- End background image styles --- */
            background-color: #1a202c; /* Fallback color if image fails to load, or for transparency */
            color: #cbd5e0; /* Default text color for dark mode */
        }
        /* Custom button styling for a more appealing, interactive interactive look */
        .tool-button {
            transition: all 0.2s ease-in-out; /* Smooth transition for hover effects */
            display: flex; /* Use flexbox for icon and text alignment */
            align-items: center; /* Vertically align items */
            justify-content: center; /* Horizontally center items */
            gap: 0.75rem; /* Replaces space-x for modern flex gap */
            /* Initial shadow for all buttons, a subtle lift */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .tool-button:hover {
            transform: translateY(-3px); /* Subtle lift effect on hover */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Enhanced shadow for depth on hover */
        }

        /* Glow effect for specific buttons (now default as dark mode is permanent) */
        .tool-button.bg-blue-500 { /* Pepe Creator */
            box-shadow: 0 0 10px rgba(96, 165, 250, 0.7), 0 0 20px rgba(96, 165, 250, 0.5);
        }
        .tool-button.bg-green-500 { /* Anon Creator */
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.7), 0 0 20px rgba(74, 222, 128, 0.5);
        }
        .tool-button.bg-purple-500 { /* Q Gen */
            box-shadow: 0 0 10px rgba(192, 132, 252, 0.7), 0 0 20px rgba(192, 132, 252, 0.5);
        }
        .tool-button.bg-gray-400 { /* Coming Soon */
            box-shadow: 0 0 10px rgba(156, 163, 175, 0.7), 0 0 20px rgba(156, 163, 175, 0.5);
        }

        /* Ensure responsive grid for buttons */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr; /* Single column on small screens */
            gap: 1.5rem; /* Gap between grid items */
            width: 100%;
            max-width: 56rem; /* Equivalent to max-w-4xl in Tailwind for consistency */
        }
        @media (min-width: 640px) { /* Tailwind's 'sm' breakpoint */
            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* Two columns on small-medium screens */
            }
        }
        @media (min-width: 1024px) { /* Tailwind's 'lg' breakpoint */
            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* Changed to 2 columns for 4 buttons on large screens */
            }
        }

        /* Custom glow effect for the header text (now default) */
        h1 {
            text-shadow: 0 0 10px rgba(154, 230, 25, 0.8), /* Soft inner glow */
                         0 0 20px rgba(154, 230, 25, 0.6); /* Wider, softer outer glow */
        }
    </style>
</head>

    </div>

    <!-- Local Time Clock Script -->
    <script>
        function updateLocalTime() {
            const now = new Date();
            const options = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true // Use 12-hour format with AM/PM
            };
            const timeString = now.toLocaleTimeString('en-US', options);
            document.getElementById('localTime').textContent = timeString;
        }

        // Update time every second
        setInterval(updateLocalTime, 1000);

        // Set initial time immediately when the page loads
        updateLocalTime();
    </script>
