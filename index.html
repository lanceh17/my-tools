<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gemini Tools</title>
    <!-- Tailwind CSS CDN for easy styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look across devices */
        body {
            font-family: "Inter", sans-serif;
            background-color: #f3f4f6; /* Light gray background for a modern feel */
            min-height: 100vh; /* Ensure the body takes full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem; /* Add some padding for small screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        /* Custom button styling for a more appealing, interactive look */
        .tool-button {
            transition: all 0.2s ease-in-out; /* Smooth transition for hover effects */
            display: flex; /* Use flexbox for icon and text alignment */
            align-items: center; /* Vertically align items */
            justify-content: center; /* Horizontally center items */
            space-x: 0.75rem; /* Tailwind class for space between child elements */
        }
        .tool-button:hover {
            transform: translateY(-3px); /* Subtle lift effect on hover */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Enhanced shadow for depth */
        }
        /* Ensure responsive grid for buttons */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr; /* Single column on small screens */
            gap: 1.5rem; /* Gap between grid items */
            width: 100%;
            max-width: 56rem; /* Equivalent to max-w-4xl in Tailwind for consistency */
        }
        @media (min-width: 640px) { /* Tailwind's 'sm' breakpoint */
            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* Two columns on small-medium screens */
            }
        }
        @media (min-width: 1024px) { /* Tailwind's 'lg' breakpoint */
            .grid-container {
                grid-template-columns: repeat(3, 1fr); /* Three columns on large screens */
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="w-full flex flex-col items-center justify-center p-4">
        <!-- Main heading for the page, responsive text size -->
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-center mb-8 text-indigo-700">
            My Gemini Tools
        </h1>

        <!-- Description of the page, responsive text size and max-width -->
        <p class="text-lg sm:text-xl text-center max-w-2xl mb-12 text-gray-600">
            Welcome to my collection of handy tools and applications built with Google Gemini!
            Click on a button below to explore each one.
        </p>

        <!-- Container for the buttons using custom grid for responsiveness -->
        <div class="grid-container mx-auto">
            <!-- Example Button 1: Placeholder for a Chatbot tool -->
            <a href="https://example.com/your-chatbot-tool" target="_blank" rel="noopener noreferrer"
               class="tool-button bg-blue-500 hover:bg-blue-600 text-white font-semibold py-4 px-6 rounded-xl shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM9.5 13.5v-3h5v3h-5z"/>
                </svg>
                <span class="text-xl">Chatbot Assistant</span>
            </a>

            <!-- Example Button 2: Placeholder for an Image Generator tool -->
            <a href="https://example.com/your-image-generator" target="_blank" rel="noopener noreferrer"
               class="tool-button bg-green-500 hover:bg-green-600 text-white font-semibold py-4 px-6 rounded-xl shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4.85 6.55l-3.09 3.72L9.5 12.01 6 16h12l-3.85-6.45z"/>
                </svg>
                <span class="text-xl">Image Creator</span>
            </a>

            <!-- Example Button 3: Placeholder for a Text Summarizer tool -->
            <a href="https://example.com/your-text-summarizer" target="_blank" rel="noopener noreferrer"
               class="tool-button bg-purple-500 hover:bg-purple-600 text-white font-semibold py-4 px-6 rounded-xl shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM8 17H6v-2h2v2zm0-4H6v-2h2v2zm0-4H6V7h2v2zm6 8h-4v-2h4v2zm0-4h-4v-2h4v2zm4 4h-2v-2h2v2zm0-4h-2v-2h2v2z"/>
                </svg>
                <span class="text-xl">Text Summarizer</span>
            </a>

            <!-- You can add more buttons here following the same structure -->
            <a href="https://example.com/your-code-generator" target="_blank" rel="noopener noreferrer"
               class="tool-button bg-red-500 hover:bg-red-600 text-white font-semibold py-4 px-6 rounded-xl shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M14.6 16.6L19.2 12 14.6 7.4 16 6l6 6-6 6-1.4-1.4zm-5.2 0L4.8 12 9.4 7.4 8 6l-6 6 6 6 1.4-1.4z"/>
                </svg>
                <span class="text-xl">Code Generator</span>
            </a>

             <a href="https://example.com/your-data-analyzer" target="_blank" rel="noopener noreferrer"
               class="tool-button bg-yellow-500 hover:bg-yellow-600 text-gray-800 font-semibold py-4 px-6 rounded-xl shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6v-2z"/>
                </svg>
                <span class="text-xl">Data Analyzer</span>
            </a>

            <a href="https://example.com/your-creative-writer" target="_blank" rel="noopener noreferrer"
               class="tool-button bg-teal-500 hover:bg-teal-600 text-white font-semibold py-4 px-6 rounded-xl shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 17.25V21h3.75L18 9.75l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                </svg>
                <span class="text-xl">Creative Writer</span>
            </a>
        </div>

        <!-- Footer section with responsive margin-top -->
        <footer class="mt-16 text-gray-500 text-sm text-center">
            &copy; 2025 Your Name/Organization. All rights reserved.
        </footer>
    </div>
</body>
</html>
