<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY SOCIALS</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter and Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Default font for body */
            background-color: #1a202c; /* Dark background for contrast */
            color: #e2e8f0; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Add some padding for mobile view */
            box-sizing: border-box; /* Ensure padding doesn't cause overflow */
        }

        /* Custom glow effect for H1 */
        .h1-glow {
            text-shadow:
                0 0 5px rgba(255, 255, 0, 0.6), /* Subtle yellow glow */
                0 0 10px rgba(255, 255, 0, 0.4),
                0 0 15px rgba(255, 255, 0, 0.2);
            animation: h1-pulse-glow 2s infinite alternate; /* Pulsing animation for H1 */
        }

        @keyframes h1-pulse-glow {
            0% {
                text-shadow:
                    0 0 5px rgba(255, 255, 0, 0.6),
                    0 0 10px rgba(255, 255, 0, 0.4);
            }
            100% {
                text-shadow:
                    0 0 10px rgba(255, 255, 0, 0.8),
                    0 0 20px rgba(255, 255, 0, 0.6),
                    0 0 30px rgba(255, 255, 0, 0.4);
            }
        }

        /* Custom glow effect for buttons using pseudo-elements */
        .glowing-button {
            position: relative;
            z-index: 1; /* Ensure button is above pseudo-element */
            overflow: hidden; /* Hide overflow of pseudo-element */
            transition: all 0.3s ease-in-out;
            width: 100%; /* Make buttons take full width of their container */
            max-width: 300px; /* Limit max width for better appearance on larger screens */
        }

        .glowing-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(144, 202, 249, 0.7), transparent 70%); /* Light blue glow */
            opacity: 0;
            transition: all 0.4s ease-in-out;
            transform: scale(0.5); /* Start smaller */
            z-index: -1; /* Place behind button content */
        }

        .glowing-button:hover::before {
            opacity: 1;
            transform: scale(1); /* Expand on hover */
            animation: pulse-glow 1.5s infinite alternate; /* Pulsing animation */
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 5px rgba(144, 202, 249, 0.4), 0 0 10px rgba(144, 202, 249, 0.2);
            }
            100% {
                box-shadow: 0 0 15px rgba(144, 202, 249, 0.8), 0 0 25px rgba(144, 202, 249, 0.5);
            }
        }

        /* Ensure text and images/icons are vertically centered */
        .glowing-button span {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px; /* Space between icon and text */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="container mx-auto p-4 max-w-2xl">
        <h1 class="text-4xl md:text-5xl font-bold text-center mb-10 text-yellow-400 font-poppins h1-glow">
            MY SOCIALS
        </h1>

        <div class="social-links flex flex-col items-center gap-6 md:gap-8">
            <!-- X Account Button -->
            <a href="https://x.com/Stylzbeats" target="_blank" rel="noopener noreferrer"
               class="glowing-button flex items-center justify-center
                      px-8 py-4 bg-gray-800 text-white font-semibold rounded-full shadow-lg
                      hover:bg-blue-600 hover:scale-105 transition duration-300 ease-in-out
                      focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-75">
                <span>
                    <!-- X (Twitter) icon - Using provided image path -->
                    <img src="images/X Blue Logo.png" alt="X Account Icon" class="w-6 h-6">
                    X Account
                </span>
            </a>

            <!-- YouTube Button -->
            <a href="https://www.youtube.com/@LEQ1776" target="_blank" rel="noopener noreferrer"
               class="glowing-button flex items-center justify-center
                      px-8 py-4 bg-gray-800 text-white font-semibold rounded-full shadow-lg
                      hover:bg-red-600 hover:scale-105 transition duration-300 ease-in-out
                      focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-75">
                <span>
                    <!-- YouTube icon - Using provided image path -->
                    <img src="images/YT Blue Logo.png" alt="YouTube Icon" class="w-6 h-6">
                    YouTube
                </span>
            </a>

            <!-- Truth Social Button -->
            <a href="https://truthsocial.com/@lance_hudgins" target="_blank" rel="noopener noreferrer"
               class="glowing-button flex items-center justify-center
                      px-8 py-4 bg-gray-800 text-white font-semibold rounded-full shadow-lg
                      hover:bg-orange-600 hover:scale-105 transition duration-300 ease-in-out
                      focus:outline-none focus:ring-4 focus:ring-orange-500 focus:ring-opacity-75">
                <span>
                    <!-- Truth Social icon - Using provided image path -->
                    <img src="images/Truth Social Icon.png" alt="Truth Social Icon" class="w-6 h-6">
                    Truth Social
                </span>
            </a>

            <!-- TikTok Button -->
            <a href="http://tiktok.com/@leq1776" target="_blank" rel="noopener noreferrer"
               class="glowing-button flex items-center justify-center
                      px-8 py-4 bg-gray-800 text-white font-semibold rounded-full shadow-lg
                      hover:bg-pink-600 hover:scale-105 transition duration-300 ease-in-out
                      focus:outline-none focus:ring-4 focus:ring-pink-500 focus:ring-opacity-75">
                <span>
                    <!-- TikTok icon - Using provided image path -->
                    <img src="images/Tik Tok Blue Logo.png" alt="TikTok Icon" class="w-6 h-6">
                    TikTok
                </span>
            </a>
        </div>
    </div>
</body>
</html>
